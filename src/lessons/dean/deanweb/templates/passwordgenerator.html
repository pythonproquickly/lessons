<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Flask Tutorial</title>
  </head>
  <body>
    <h1> This is a random password generator. </h1>
    <p> Your random password is: </p>
    <ul>
      <h2>{% print(content[0]) %} </h2>
      {% for item in content[1] %}
          <li>{{item}}</li>
      {% endfor %}
      <br>
      {{ content[-1]}}
</ul>
  </body>
</html>
